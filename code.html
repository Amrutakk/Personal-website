<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Library with Search & Logic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #222;
      color: white;
      padding-top: 40px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h3 {
      margin-left: 20px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar button {
      width: 90%;
      margin: 10px auto;
      display: block;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      transform: scale(1.03);
    }

    .main-content {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
      box-sizing: border-box;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .output {
      margin-top: 10px;
      font-style: italic;
    }

    .logic {
      display: none;
      margin-top: 10px;
      background: #eef;
      padding: 10px;
      border-left: 5px solid #00bcd4;
      border-radius: 8px;
    }

    .toggle-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background: #0196a3;
    }

    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1100;
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .sidebar {
        transform: translateX(-260px);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <button class="hamburger" onclick="toggleSidebar()">â˜° Sections</button>

  <div class="sidebar" id="sidebar">
    <h3>Sections</h3>
    <button onclick="selectSection('project')"> Projects</button>
    <button onclick="selectSection('ccna')"> Networking projects</button>
  </div>

  <div class="main-content" id="mainContent">

    <!-- CCNA -->
    <div id="ccna" class="section">
      <h2>NETWORKING PROJECTS SHOWCASE.</h2>
      <div class="search-box">
        <input type="text" placeholder="Search CCNA..." onkeyup="search(this, 'ccna')" />
      </div>

      
       <p>Project comming soon...!</p>
    </div>

    <!-- Project -->
    <div id="project" class="section">
      <h2>PROJECT SHOWCASE</h2>
      <div class="search-box">
        <input type="text" placeholder="Search Projects..." onkeyup="search(this, 'project')" />
      </div>

      <div class="container">
        <b>Project 1:</b> Student Management System

        <p><strong>Code PDF:</strong></p>
        <iframe src="appgame.pdf" width="100%" height="300px"></iframe>

        <p><strong>Output Preview:</strong></p>
        <img src="output_example.jpg" alt="Output">

        <p><strong>Logic PDF:</strong></p>
        <iframe src="game Logic.pdf" width="100%" height="300px"></iframe>

      </div>
      <p>More project comming soon...!</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function selectSection(id) {
      showSection(id);
      document.getElementById('sidebar').classList.remove('active');
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleLogic(btn) {
      const logic = btn.nextElementSibling;
      logic.style.display = logic.style.display === 'block' ? 'none' : 'block';
      btn.innerText = logic.style.display === 'block' ? 'Hide Logic' : 'Show Logic';
    }

    function search(input, sectionId) {
      const term = input.value.toLowerCase();
      const containers = document.querySelectorAll(`#${sectionId} .container`);
      containers.forEach(container => {
        const content = container.innerText.toLowerCase();
        container.style.display = content.includes(term) ? 'block' : 'none';
      });
    }

    // Hide sidebar if clicking outside it on mobile
    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.querySelector('.hamburger');
      if (
        sidebar.classList.contains('active') &&
        !sidebar.contains(e.target) &&
        !hamburger.contains(e.target)
      ) {
        sidebar.classList.remove('active');
      }
    });
  </script>

</body>
</html>
